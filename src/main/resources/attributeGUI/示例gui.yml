# gui名称
guiName: "&6示例属性GUi"
# 布局
layout:
  # 每一行代表界面中的一排格子，D 和 `测试1` 等字符代表对应物品的ID
  - 'DDDDDDDDD'
  - 'D       D'
  - 'D       D'
  - 'D       D'
  - 'D       D'
  - 'DLDDDDDND'

items:
  # 物品D，表示隔板
  D:
    # 物品材质，使用数字ID（如160表示玻璃板）
    Id: 160
    # 物品的附加值，160:1 表示橙色玻璃板
    Data: 1
    # 显示名称
    Display: "&a我是隔板"
    # 物品的描述信息（Lore）
    Lores:
      - ''
      - '&a这是一个隔板'

  # L 是上一页的固定ID, 不可被自定义
  # 该图标被点击可到上一页, 如果是第一页, 该图标消失
  L:
    Id: 262
    Display: "&f上一页"
    Lores:
      - ''
      - '&8>> &f上一页'

  # N 是下一页的固定ID, 不可被自定义
  # 该图标被点击可到下一页, 如果是最后一页, 该图标消失
  N:
    Id: 262
    Display: "&f下一页"
    Lores:
      - ''
      - '&8>> &f下一页'